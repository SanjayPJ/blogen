    <header id="header-main" class="py-2 bg-primary text-white">

    <section id="actions" class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-2">
                            <a class="btn btn-default w-100" href="index.html">Back To

    <section id="posts">
        <div class="container mt-2">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="mb-0">Edit Post</h3>
                        </div>
                        <div class="card-body">
                            <div class="form-group">
                                <label for="exampleInputPassword1">Title</label>
                                <input type="text" class="form-control" id="exampleInputPassword1">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Category</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Web Development</option>
                                    <option>Tech Gadgets</option>
                                    <option>Business</option>
                                    <option>Health & Wellness</option>
                                </select>
                            </div>
                            <label for="">Upload Image</label>
                            <div class="input-group mb-3">
                                <div class="custom-file">
                                    <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                                    <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
                                </div>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">Max Size 3 MB</small>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Body</label>
                                <textarea name="editor1" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>

        $('#year').text(new Date().getFullYear());
        CKEDITOR.replace('editor1');
    </script>
